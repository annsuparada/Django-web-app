<!-- delete anything that in the baes template and extennd form base template -->
{% extends "blog/base.html" %}
<!-- warp it in content block -->
{% block content %}
    <!-- loop over the key in home function -->
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.date_post }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock content %}
